trigger:
  batch: true
  branches:
    include:
    - dev
  paths:
    include:
    - zigbee2mqtt-edge/config.json
    - zigbee2mqtt-edge/Dockerfile
    - common/run.sh
    - common/socat.sh

pool:
  vmImage: 'ubuntu-latest'

extends:
  template: common-job-template.yml
  parameters:
    addon: 'zigbee2mqtt-edge'
    extra_param: '--no-cache'
